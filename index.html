<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly Example</title>
</head>
<body>
    <div id="resultado-wasm"></div>
    <div id="resultado-js"></div>
    <script src="factorizacion.js"></script>
    <script>
        // const numero = 7086221232 00023;
        const numero = 708622123200023; 
        Module.onRuntimeInitialized = _ => {
            const startWasm = performance.now();
            const resultado_ptr = Module.ccall('factorizacionPrima', 'number', ['string'], [numero.toString()]);
            const result = Module.UTF8ToString(resultado_ptr);
            const endWasm = performance.now();
            const timeWasm = (endWasm - startWasm) / 1000;
            document.getElementById('resultado-wasm').innerText = 'El resultado de la funci贸n en C/C++ es: ' + result + '. Tiempo de ejecuci贸n: ' + timeWasm + ' segundos';
        };
    </script>
    <script src="js_factorizacion.js"></script>
    <script>
        const startJs = performance.now();
        const result = factorizacionPrima(numero);
        const endJs = performance.now();
        const timeJs = (endJs - startJs) / 1000;
        document.getElementById('resultado-js').innerText = 'El resultado de la funci贸n en JavaScript es: ' + result + '. Tiempo de ejecuci贸n: ' + timeJs + ' segundos';
    </script>
</body>
</html>
